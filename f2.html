<html>
	<head>
		<meta charset="UTF-8">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="f2">	
			<form action="" >
				<fieldset>
					<legend>Отрицание</legend>
					<span class="string">Введите имя
					<input type="text" name="surname" placeholder="Григорий">
					<span class="string">Введите e-mail
					<input type="email" name="email" placeholder="yansobakin@example.com">
					<span class="string">Номер телефона
					<input type="number" name="phone" placeholder="8(800)555-35-35">
				</fieldset>

				<fieldset>
					<legend>Торг</legend>
					<span class="string">Ваш снюсик
						<input list="country-list" name="" id="cntry-list">
						<datalist id="country-list">
						<option value="Grizzly">
						<option value="Göteborgs">
						<option value="Esnus">
						<option value="Onyx">
						<option value="XRANGE">
						<option value="Siberia">
						<option value="General">
						<option value="G.3 T.N.T">
						<option value="Skruf">
						</datalist>
					<span class="string">Дата приема
						<input type="date" name="" id="">
					<span class="string">Фотография
						<input type="file" accept="image/*" name="" id="">
				</fieldset>

				<fieldset>
					<legend>Смирение</legend>
					<span class="string">Ваш интеллект
						<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
					<span class="radiotext">Уровень балдежа
					<div class="radiobuttons">
						<input type="radio" name="rating" id="1"> 1
						<input type="radio" name="rating" id="2"> 2
						<input type="radio" name="rating" id="3"> 3
						<input type="radio" name="rating" id="4"> 4
						<input type="radio" name="rating" id="5"> 5
					</div>
				</fieldset>
				<br><input type="button" value="Отправить"></br>
			</form>
		</div>
	</body>
</html>
